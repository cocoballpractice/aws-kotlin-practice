<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kowit</title>
</head>
<body>

<div class="kowit-header">
  <span style="font-size: xxx-large; font-weight: bolder">Kowit</span>
  <br>
  <span>현재 서버 IP : </span>
  <span th:text="${ip}"></span>
  <span>현재 환경</span>
  <span th:text="${profiles}"></span>
  <form class="write-form" action="" th:method="post">
    <input type="text" id="description" name="description" placeholder="내용을 입력해주세요">
    <button type="submit">입력</button>
  </form>
</div>

<div class="kowit-list" th:each="dto : ${dtos}">
  <div style="margin-top: 10px;">
    <span th:text="${dto.description}"></span>
    <div>
      <span th:text="${#temporals.format(dto.createdAt, 'yyyy-MM-dd')}"></span>
      <span th:text="${#temporals.format(dto.modifiedAt, 'yyyy-MM-dd')}"></span>
      <form class="delete-form" th:action="'/' + ${dto.id}" th:method="post">
        <button type="submit">삭제하기</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
